<!DOCTYPE html>
<html>
<head>
    <title>German A1 Flashcards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: white;
            --text-primary: #333;
            --text-secondary: #666;
            --text-english: #2c3e50;
            --text-english-ex: #7f8c8d;
            --border-color: #eee;
            --shadow-color: rgba(0,0,0,0.1);
            --btn-audio-bg: #f1c40f;
            --btn-audio-text: #333;
            --btn-reveal-bg: #3498db;
            --btn-reveal-text: white;
            --btn-wrong-bg: #e74c3c;
            --btn-wrong-text: white;
            --btn-correct-bg: #2ecc71;
            --btn-correct-text: white;
            --input-bg: #fff;
            --input-border: #ddd;
            --input-text: #333;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-english: #e0e0e0;
            --text-english-ex: #a0a0a0;
            --border-color: #404040;
            --shadow-color: rgba(0,0,0,0.5);
            --btn-audio-bg: #f39c12;
            --btn-reveal-bg: #2980b9;
            --btn-wrong-bg: #c0392b;
            --btn-correct-bg: #27ae60;
            --input-bg: #3d3d3d;
            --input-border: #555;
            --input-text: #fff;
        }

        body { 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: var(--bg-color); 
            margin: 0; 
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
        }
        .card { 
            background: var(--card-bg); 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 4px 6px var(--shadow-color); 
            text-align: center; 
            max-width: 400px; 
            width: 90%; 
            transition: background 0.3s, box-shadow 0.3s;
        }
        .german { font-size: 2em; font-weight: bold; margin-bottom: 10px; color: var(--text-primary); }
        .example { font-style: italic; color: var(--text-secondary); margin-bottom: 20px; font-size: 1.1em; }
        .answer-area { display: none; border-top: 1px solid var(--border-color); padding-top: 20px; margin-top: 20px; }
        .english { font-size: 1.5em; color: var(--text-english); font-weight: bold; margin-bottom: 5px; }
        .english-ex { color: var(--text-english-ex); margin-bottom: 15px; }
        button { padding: 12px 24px; margin: 5px; cursor: pointer; border: none; border-radius: 8px; font-size: 1em; transition: opacity 0.2s; }
        button:hover { opacity: 0.9; }
        .btn-audio { background: var(--btn-audio-bg); color: var(--btn-audio-text); }
        .btn-reveal { background: var(--btn-reveal-bg); color: var(--btn-reveal-text); width: 100%; margin-top: 10px; }
        .btn-wrong { background: var(--btn-wrong-bg); color: var(--btn-wrong-text); flex: 1; }
        .btn-correct { background: var(--btn-correct-bg); color: var(--btn-correct-text); flex: 1; }
        .actions { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
        
        /* Input Field */
        .input-area { display: none; margin-top: 20px; }
        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 1px solid var(--input-border);
            width: 80%;
            margin-bottom: 10px;
            background: var(--input-bg);
            color: var(--input-text);
        }
        .feedback { margin-top: 10px; font-weight: bold; }
        .feedback.correct { color: var(--btn-correct-bg); }
        .feedback.incorrect { color: var(--btn-wrong-bg); }

        /* Loading state */
        .loading { opacity: 0.5; pointer-events: none; }

        /* Theme Toggle Button */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid var(--text-primary);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .stats-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: var(--text-primary);
            border: 1px solid var(--text-primary);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .test-link {
            position: absolute;
            top: 20px;
            left: 110px;
            text-decoration: none;
            color: var(--text-primary);
            border: 1px solid var(--text-primary);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        /* Hidden class */
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" id="theme-btn">üåô Dark Mode</button>
    <a href="stats" class="stats-link">üìä Stats</a>
    <a href="test" class="test-link">üìù Test</a>

    <div class="card" id="card-container">
        <div id="german-container">
            <div id="german" class="german">Loading...</div>
            <div id="german-ex" class="example"></div>
        </div>
        
        <button onclick="playAudio()" id="audio-btn" class="btn-audio">üîä Play Sound</button>
        
        <br><br>
        <button onclick="reveal()" class="btn-reveal" id="reveal-btn">Show Meaning</button>
        
        <div id="answer-area" class="answer-area">
            <div id="english" class="english"></div>
            <div id="english-ex" class="english-ex"></div>
            <p>Did you know it?</p>
            <div class="actions">
                <button onclick="submit('wrong')" class="btn-wrong">No (Review)</button>
                <button onclick="startChallenge()" class="btn-correct">Yes</button>
            </div>
        </div>

        <div id="challenge-area" class="input-area">
            <p>Type the German word:</p>
            <input type="text" id="german-input" placeholder="Type here..." autocomplete="off">
            <br>
            <button onclick="checkSpelling()" class="btn-reveal">Check</button>
            <div id="feedback" class="feedback"></div>
            <div id="next-action" class="actions hidden">
                <button onclick="finishCard()" class="btn-correct">Next Card</button>
            </div>
        </div>
    </div>

    <script>
        // Prefix for GitHub Pages or subpath deployment
        const BASE_PATH = window.location.pathname.includes('/germany/learning/a1/vocab/') 
            ? '/germany/learning/a1/vocab' 
            : '';

        let currentCard = null;
        const cardContainer = document.getElementById('card-container');

        // Theme Logic
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton(newTheme);
        }

        function updateThemeButton(theme) {
            const btn = document.getElementById('theme-btn');
            if (theme === 'dark') {
                btn.innerText = '‚òÄÔ∏è Light Mode';
            } else {
                btn.innerText = 'üåô Dark Mode';
            }
        }

        // Initialize Theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeButton(savedTheme);

        async function loadCard() {
            cardContainer.classList.add('loading');
            try {
                // Use BASE_PATH for API call
                const res = await fetch(`${BASE_PATH}/api/card`);
                const data = await res.json();
                
                if (data.error) {
                    document.getElementById('german').innerText = "No cards available!";
                    return;
                }

                currentCard = data;
                
                // Reset UI elements
                document.getElementById('german-container').classList.remove('hidden');
                document.getElementById('german').innerText = currentCard.german;
                document.getElementById('german-ex').innerText = currentCard.german_example || '';
                document.getElementById('english').innerText = currentCard.english;
                document.getElementById('english-ex').innerText = currentCard.english_example || '';
                
                document.getElementById('answer-area').style.display = 'none';
                document.getElementById('challenge-area').style.display = 'none';
                document.getElementById('reveal-btn').style.display = 'inline-block';
                
                // Reset input and feedback
                const inputEl = document.getElementById('german-input');
                inputEl.value = '';
                inputEl.disabled = false;
                
                const checkBtn = document.querySelector('#challenge-area button');
                checkBtn.disabled = false;
                checkBtn.style.display = 'inline-block';

                document.getElementById('feedback').innerText = '';
                document.getElementById('feedback').className = 'feedback';
                document.getElementById('next-action').classList.add('hidden');
                
                // Hide audio button if no audio
                document.getElementById('audio-btn').style.display = currentCard.audio_file ? 'inline-block' : 'none';
            } catch (e) {
                console.error(e);
                document.getElementById('german').innerText = "Error loading card.";
            } finally {
                cardContainer.classList.remove('loading');
            }
        }

        function playAudio() {
            if(currentCard && currentCard.audio_file) {
                const audio = new Audio(`${BASE_PATH}/static/audio/` + currentCard.audio_file);
                audio.play().catch(e => console.log("Audio play failed", e));
            }
        }

        function reveal() {
            document.getElementById('answer-area').style.display = 'block';
            document.getElementById('reveal-btn').style.display = 'none';
        }

        function startChallenge() {
            // Hide the German word and example
            document.getElementById('german-container').classList.add('hidden');
            // Hide the answer area buttons
            document.getElementById('answer-area').style.display = 'none';
            // Show the input field
            document.getElementById('challenge-area').style.display = 'block';
            document.getElementById('german-input').focus();
        }

        function checkSpelling() {
            const inputEl = document.getElementById('german-input');
            const checkBtn = document.querySelector('#challenge-area button');
            
            const input = inputEl.value.trim();
            const correct = currentCard.german.trim();
            const feedbackEl = document.getElementById('feedback');
            
            // Simple normalization: remove extra spaces
            if (input.toLowerCase() === correct.toLowerCase()) {
                feedbackEl.innerText = "Correct! " + correct;
                feedbackEl.className = "feedback correct";
                playAudio();
                submitToBackend('correct');
            } else {
                feedbackEl.innerText = "Incorrect. Marked as failed. It was: " + correct;
                feedbackEl.className = "feedback incorrect";
                submitToBackend('wrong');
            }

            // Disable further edits to prevent cheating/overriding
            inputEl.disabled = true;
            checkBtn.disabled = true;
            checkBtn.style.display = 'none';
            
            document.getElementById('next-action').classList.remove('hidden');
            // Focus the next button so enter key works
            document.querySelector('#next-action button').focus();
        }

        async function submitToBackend(result) {
            if (!currentCard) return;
            try {
                await fetch(`${BASE_PATH}/api/result/${currentCard.id}/${result}`, { method: 'POST' });
            } catch (e) {
                console.error(e);
            }
        }

        function finishCard() {
            loadCard();
        }

        async function submit(result) {
            // This is only called for "No (Review)" button directly
            if (!currentCard) return;
            
            cardContainer.classList.add('loading');
            try {
                await fetch(`${BASE_PATH}/api/result/${currentCard.id}/${result}`, { method: 'POST' });
                loadCard();
            } catch (e) {
                console.error(e);
                alert("Failed to submit result");
                cardContainer.classList.remove('loading');
            }
        }
        
        // Allow Enter key to submit spelling
        document.getElementById('german-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkSpelling();
            }
        });

        // Initial load
        loadCard();
    </script>
</body>
</html>
